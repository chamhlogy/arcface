<!DOCTYPE html>

<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>个人信息</title>
    {include file='common/css'}
    <style type="text/css">
        .file {
            position: relative;
            display: inline-block;
            background: transparent;
            border: 1px solid #99D3F5;
            border-radius: 4px;
            padding: 4px 12px;
            overflow: hidden;
            color: #1E88C7;
            text-decoration: none;
            text-indent: 0;
            line-height: 20px;
        }
        
        .file input {
            position: absolute;
            right: 0;
            top: 0;
            opacity: 0;
        }
        
        .file:hover {
            background: #AADFFD;
            border-color: #78C3F3;
            color: #004974;
            text-decoration: none;
        }
        
        .fileerrorTip,
        .showFileName {
            margin-left: 11px;
            vertical-align: 5px;
        }
    </style>
</head>

<body class="nav-md">
    <div class="container body">
        <div class="main_container">
            {include file='common/left'}
            <!-- /top navigation -->

            <!-- page content -->
            <div class="right_col" role="main">
                <div class="">
                    <div class="clearfix"></div>
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="x_panel">
                                <div class="x_title">
                                    <h2>修改个人信息</h2>
                                    <div class="clearfix"></div>
                                </div>
                                <div class="x_content">
                                    <br />
                                    <form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left">
                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="UserName">姓名<span class="required">*</span>
                                            </label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <input type="text" id="UserName" required="required" class="form-control col-md-7 col-xs-12" value="{$data.name}">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12">性别</label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <div id="gender" class="btn-group" data-toggle="buttons">
                                                    <label class="btn btn-default man">
                                                        <input type="radio" name="Gender" value="男"> &nbsp; 男 &nbsp;
                                                    </label>
                                                    <label class="btn btn-default man">
                                                        <input type="radio" name="Gender" value="女"> 女
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="Birthday">出生日期<span class="required">*</span>
                                            </label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <input type="text" id="Birthday" name="Birthday" required="required" class="form-control col-md-7 col-xs-12" value="{$data.birthday}">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12">手机号<span class="required">*</span>
                                            </label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <input id="PhoneNumber" name="PhoneNumber" class="date-picker form-control col-md-7 col-xs-12" required="required" type="text" value="{$data.phonenumber}">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12">所在公司<span class="required">*</span>
                                            </label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <input id="Company" name="company" class="date-picker form-control col-md-7 col-xs-12" required="required" type="text" value="{$data.company}">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12">擅长方向<span class="required">*</span>
                                            </label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <input id="Advantage" name="advantage" class="date-picker form-control col-md-7 col-xs-12" required="required" type="text" value="{$data.advantage}">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12">身份证号<span class="required">*</span>
                                            </label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <input id="idcard" name="idcard" class="date-picker form-control col-md-7 col-xs-12" required="required" type="text" value="{$data.idcard}">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="EmergencyContactName" class="control-label col-md-3 col-sm-3 col-xs-12">紧急联系人
                                            </label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <input id="EmergencyContactName" class="form-control col-md-7 col-xs-12" type="text" name="EmergencyContactName" value="{$data.emergencyname}">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="EmergencyContactPhone" class="control-label col-md-3 col-sm-3 col-xs-12">紧急联系号码
                                            </label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <input id="EmergencyContactPhone" class="form-control col-md-7 col-xs-12" type="text" name="EmergencyContactPhone" value="{$data.emergencyphone}">
                                            </div>
                                        </div>
                                        <!-- 修改密码需要人脸识别验证-->
                                        <div class="form-group">
                                            <label for="Password" class="control-label col-md-3 col-sm-3 col-xs-12">密码<span class="required">*</span>
                                            </label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <input id="Password" class="form-control col-md-7 col-xs-12" type="password" name="Password" value="{$data.password}">
                                            </div>
                                        </div>
                                        <div class="ln_solid"></div>
                                        <div class="form-group">
                                            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                                <button class="btn btn-primary" type="button" onClick="history.go(-1)">取消</button>
                                                <button class="btn btn-primary" type="reset">清空</button>
                                                <button class="btn btn-success" id="send" type="button">确认</button>
                                            </div>
                                        </div>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /page content -->

            <!-- footer content -->
            <footer>
                <div class="pull-right">
                </div>
                <div class="clearfix"></div>
            </footer>
            <!-- /footer content -->
        </div>
    </div>

    {include file='common/js'}
    <script src="__STATIC__/vendors/moment/min/moment.min.js"></script>
    <script src="__STATIC__/vendors/bootstrap-daterangepicker/daterangepicker.js"></script>
</body>
<script type="text/javascript">
    $('input[name="Birthday"]').daterangepicker({
        singleDatePicker: true,
        locale: {
            format: 'YYYY-MM-DD'
        }
    });
    $(".man").click(function() {
        $(this).addClass("btn-primary");
        $(this).siblings(".man").removeClass("btn-primary");
    });

    function IdentityCodeValid(code) {
        var city = {
            11: "北京",
            12: "天津",
            13: "河北",
            14: "山西",
            15: "内蒙古",
            21: "辽宁",
            22: "吉林",
            23: "黑龙江 ",
            31: "上海",
            32: "江苏",
            33: "浙江",
            34: "安徽",
            35: "福建",
            36: "江西",
            37: "山东",
            41: "河南",
            42: "湖北 ",
            43: "湖南",
            44: "广东",
            45: "广西",
            46: "海南",
            50: "重庆",
            51: "四川",
            52: "贵州",
            53: "云南",
            54: "西藏 ",
            61: "陕西",
            62: "甘肃",
            63: "青海",
            64: "宁夏",
            65: "新疆",
            71: "台湾",
            81: "香港",
            82: "澳门",
            91: "国外 "
        };
        var tip = "";
        var pass = true;

        if (!code || !/^\d{6}(18|19|20)?\d{2}(0[1-9]|1[12])(0[1-9]|[12]\d|3[01])\d{3}(\d|X)$/i.test(code)) {
            //tip = "身份证号格式错误";
            pass = false;
        } else if (!city[code.substr(0, 2)]) {
            //tip = "地址编码错误";
            pass = false;
        } else {
            //18位身份证需要验证最后一位校验位
            if (code.length == 18) {
                code = code.split('');
                //∑(ai×Wi)(mod 11)
                //加权因子
                var factor = [7, 9, 10, 5, 8, 4, 2, 1, 6, 3, 7, 9, 10, 5, 8, 4, 2];
                //校验位
                var parity = [1, 0, 'X', 9, 8, 7, 6, 5, 4, 3, 2];
                var sum = 0;
                var ai = 0;
                var wi = 0;
                for (var i = 0; i < 17; i++) {
                    ai = code[i];
                    wi = factor[i];
                    sum += ai * wi;
                }
                var last = parity[sum % 11];
                if (parity[sum % 11] != code[17]) {
                    tip = "校验位错误";
                    pass = false;
                }
            }
        }
        //if (!pass) alert(tip);
        return pass;
    }

    function isPoneAvailable($poneInput) {
        var myreg = /^[1][3,4,5,7,8][0-9]{9}$/;
        if (!myreg.test($poneInput)) {
            return false;
        } else {
            return true;
        }
    }
    $('#send').click(function() {
        if (IdentityCodeValid($("input[name='idcard']").val()) && isPoneAvailable($("input[name='PhoneNumber']").val())) {
            $.post('/tp5/public/index.php/user/setting/change/id/' + $.cookie('userid'), {
                name: $("#UserName").val(),
                gender: $("input[name='Gender']").val(),
                birthday: $("input[name='Birthday']").val(),
                idcard: $("input[name='idcard']").val(),
                phonenumber: $("input[name='PhoneNumber']").val(),
                company: $("input[name='company']").val(),
                advantage: $("input[name='advantage']").val(),
                emergencyname: $("input[name='EmergencyContactName']").val(),
                emergencyphone: $("input[name='EmergencyContactPhone']").val(),
                password: $("input[name='Password']").val()
            }).done(function(data) {
                if (data.status == 1) {
                    swal('修改成功!', '', "success").then((ok) => {
                        if (ok) history.go(-1);
                    })
                }
            });
        } else {
            swal('错误', '手机号或身份证不正确', "error");
        }
    })
</script>

</html>
