<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>管理员</title>
    <style type="text/css">
        input {
            background-color: transparent;
            border: 0;
        }
    </style>
    {include file='common/css'}
</head>

<body class="nav-md">
    <div class="container body">
        <div class="main_container">
            {include file='common/left'}

            <!-- /top navigation -->

            <!-- page content -->
            <div class="right_col" role="main">
                <div class="">

                    <div class="clearfix"></div>

                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="x_panel">
                                <form role="form" action="" method="post" class="login-form">
                                    <div class="x_title">
                                        <h2>人员详情</h2>
                                        <div class="clearfix"></div>
                                    </div>
                                    <div class="x_content">
                                        <table id="datatable" class="table table-striped table-bordered">
                                            <input type="hidden" name="id" value="{$list.ContractorID}">
                                            <tbody>
                                                <tr>
                                                    <td>姓名</td>
                                                    <td><input type="text" name="UserName" id="name" value="{$list['UserName']}" /></td>
                                                </tr>
                                                <tr>
                                                    <td>性别</td>
                                                    <td><input type="text" name="Gender" id="sex" value="{$list['Gender']}" /></td>
                                                </tr>
                                                <tr>
                                                    <td>出生日期</td>
                                                    <td><input type="text" name="Birthday" id="birthday" value="{$list['Birthday']}" /></td>
                                                </tr>
                                                <tr>
                                                    <td>手机号码</td>
                                                    <td><input type="text" name="PhoneNumber" id="phone" value="{$list['PhoneNumber']}" /></td>
                                                </tr>
                                                <tr>
                                                    <td>紧急联系人</td>
                                                    <td><input type="text" name="EmergencyContactName" id="EmergencyContactName" value="{$list['EmergencyContactName']}" /></td>
                                                </tr>
                                                <tr>
                                                    <td>紧急联系号码</td>
                                                    <td><input type="text" name="EmergencyContactPhone" id="EmergencyContactPhone" value="{$list['EmergencyContactPhone']}" /></td>
                                                </tr>
                                                <tr>
                                                    <td>权限等级</td>
                                                    <td><input type="text" name="SecurityPermissions" id="SecurityPermissions" value="{$list['SecurityPermissions']}" /></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <button class="btn btn-primary " type="submit">确认</button>
                                    <button class="btn btn-default" type="button" onclick="javascript:history.back(-1);">取消</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /page content -->

            <!-- footer content -->
            <footer>
                <div class="pull-right">
                </div>
                <div class="clearfix"></div>
            </footer>
            <!-- /footer content -->
        </div>
    </div>

    {include file='common/js'}

</body>
<script type="text/javascript">
    window.onload = function() {
        $("#name").attr("placeholder", "");
        $("#sex").attr("placeholder", "");
        $("#birthday").attr("placeholder", "");
        $("#nation").attr("placeholder", "");
        $("#phone").attr("placeholder", "");
        $("#EmergencyContactName").attr("placeholder", "");
        $("#EmergencyContactPhone").attr("placeholder", "");
        $("#SecurityPermissions").attr("placeholder", "");
    }
    $("input[type=text]").click(function() {
        $(this).attr("placeholder", "");
        // body...
    });
</script>

</html>
