<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>管理员</title>
    <style type="text/css">
        input{
            background-color: transparent;
            border: 0;
        }
    </style>
    {include file='common/css'}
</head>

<body class="nav-md">
    <div class="container body">
        <div class="main_container">
            {include file='common/left'}

            <!-- /top navigation -->

            <!-- page content -->
            <div class="right_col" role="main">
                <div class="">

                    <div class="clearfix"></div>

                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="x_panel">
                                <div class="x_title">
                                    <h2>人员详情</h2>
                                    <div class="clearfix"></div>
                                </div>
                                <div class="x_content">
                                    <table id="datatable" class="table table-striped table-bordered">
                                        <tbody>
                                            <tr>
                                                <td>姓名</td>
                                                <td><input type="text" name="fname" id="name" /></td>
                                            </tr>
                                            <tr>
                                                <td>性别</td>
                                                <td><input type="text" name="fname" id="sex" /></td>
                                            </tr>
                                            <tr>
                                                <td>出生日期</td>
                                                <td><input type="text" name="fname" id="birthday" /></td>
                                            </tr>
                                            <tr>
                                                <td>民族</td>
                                                <td><input type="text" name="fname" id="nation" /></td>
                                            </tr>
                                            <tr>
                                                <td>手机号码</td>
                                                <td><input type="text" name="fname" id="phone" /></td>
                                            </tr>
                                            <tr>
                                                <td>紧急联系人</td>
                                                <td><input type="text" name="fname" id="EmergencyContactName" /></td>
                                            </tr>
                                            <tr>
                                                <td>紧急联系号码</td>
                                                <td><input type="text" name="fname" id="EmergencyContactPhone" /></td>
                                            </tr>
                                            <tr>
                                                <td>脸部信息录入情况</td>
                                                <td><input type="text" name="fname" id="FaceInformation" /></td>
                                            </tr>
                                            <tr>
                                                <td>入职时间</td>
                                                <td><input type="text" name="fname" id="Jointime" /></td>
                                            </tr>
                                            <tr>
                                                <td>工作年限</td>
                                                <td><input type="text" name="fname" id="WorkTime" /></td>
                                            </tr>
                                            <tr>
                                                <td>上次登录时间</td>
                                                <td><input type="text" name="fname" id="Logintime" /></td>
                                            </tr>
                                            <tr>
                                                <td>权限等级</td>
                                                <td><input type="text" name="fname" id="SecurityPermissions" /></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <button class="btn btn-primary ">确认</button>
                                <button class="btn btn-default ">取消</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /page content -->

            <!-- footer content -->
            <footer>
                <div class="pull-right">
                </div>
                <div class="clearfix"></div>
            </footer>
            <!-- /footer content -->
        </div>
    </div>

    {include file='common/js'}

</body>
<script type="text/javascript">
    window.onload=function () {
        $("#name").attr("placeholder","蛤");
        $("#sex").attr("placeholder","男");
        $("#birthday").attr("placeholder","1926.08");
        $("#nation").attr("placeholder","汉族");
        $("#phone").attr("placeholder","13838383864");
        $("#EmergencyContactName").attr("placeholder","柯基飞");
        $("#EmergencyContactPhone").attr("placeholder","13939393964");
        $("#FaceInformation").attr("placeholder","已录入");
        $("#Jointime").attr("placeholder","2018.02.30");
        $("#WorkTime").attr("placeholder","3年");
        $("#Logintime").attr("placeholder","2019.02.30");
        $("#SecurityPermissions").attr("placeholder","高");
    }
    $("input[type=text]").click(function () {
        $(this).attr("placeholder","");
        // body...
    });
</script>
</html>
