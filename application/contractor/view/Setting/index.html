<!DOCTYPE html>

<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>个人信息</title>
    {include file='common/css'}
    <style type="text/css">
        .file {
            position: relative;
            display: inline-block;
            background: transparent;
            border: 1px solid #99D3F5;
            border-radius: 4px;
            padding: 4px 12px;
            overflow: hidden;
            color: #1E88C7;
            text-decoration: none;
            text-indent: 0;
            line-height: 20px;
        }
        
        .file input {
            position: absolute;
            right: 0;
            top: 0;
            opacity: 0;
        }
        
        .file:hover {
            background: #AADFFD;
            border-color: #78C3F3;
            color: #004974;
            text-decoration: none;
        }
        
        .fileerrorTip,
        .showFileName {
            margin-left: 11px;
            vertical-align: 5px;
        }
    </style>
</head>

<body class="nav-md">
    <div class="container body">
        <div class="main_container">
            {include file='common/left'}
            <!-- /top navigation -->

            <!-- page content -->
            <div class="right_col" role="main">
                <div class="">
                    <div class="clearfix"></div>
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="x_panel">
                                <div class="x_title">
                                    <h2>修改个人信息</h2>
                                    <div class="clearfix"></div>
                                </div>
                                <div class="x_content">
                                    <br />
                                    <form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left">
                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="UserName">姓名
                                                <span class="required">*</span>
                                            </label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <input type="text" id="UserName" required="required" class="form-control col-md-7 col-xs-12" value="{$data.name}">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12">性别</label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <div id="gender" class="btn-group" data-toggle="buttons">
                                                    <label class="btn btn-default man">
                                                        <input type="radio" name="Gender" value="男"> &nbsp; 男 &nbsp;
                                                    </label>
                                                    <label class="btn btn-default man">
                                                        <input type="radio" name="Gender" value="女"> 女
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="Birthday">出生日期
                                                <span class="required">*</span>
                                            </label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <input type="text" id="Birthday" name="Birthday" required="required" class="form-control col-md-7 col-xs-12" value="{$data.birthday}">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12">手机号
                                                <span class="required">*</span>
                                            </label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <input id="PhoneNumber" name="PhoneNumber" class="date-picker form-control col-md-7 col-xs-12" required="required" type="text" value="{$data.phonenumber}">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="EmergencyContactName" class="control-label col-md-3 col-sm-3 col-xs-12">紧急联系人
                                                
                                            </label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <input id="EmergencyContactName" class="form-control col-md-7 col-xs-12" type="text" name="EmergencyContactName" value="{$data.emergencyname}">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="EmergencyContactPhone" class="control-label col-md-3 col-sm-3 col-xs-12">紧急联系号码
                                                
                                            </label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <input id="EmergencyContactPhone" class="form-control col-md-7 col-xs-12" type="text" name="EmergencyContactPhone" value="{$data.emergencyphone}">
                                            </div>
                                        </div>
                                        <!-- 修改密码需要人脸识别验证-->
                                        <div class="form-group">
                                            <label for="Password" class="control-label col-md-3 col-sm-3 col-xs-12">密码
                                                <span class="required">*</span>
                                            </label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <input id="Password" class="form-control col-md-7 col-xs-12" type="password" name="Password" value="{$data.password}">
                                            </div>
                                        </div>
                                        <div class="ln_solid"></div>
                                        <div class="form-group">
                                            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                                <button class="btn btn-primary" type="button" onClick="history.go(-1)">取消</button>
                                                <button class="btn btn-primary" type="reset">清空</button>
                                                <button class="btn btn-success" id="send" type="button">确认</button>
                                            </div>
                                        </div>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /page content -->

            <!-- footer content -->
            <footer>
                <div class="pull-right">
                </div>
                <div class="clearfix"></div>
            </footer>
            <!-- /footer content -->
        </div>
    </div>

    {include file='common/js'}

</body>
<script type="text/javascript">
    $(".man").click(function() {
        $(this).addClass("btn-primary");
        $(this).siblings(".man").removeClass("btn-primary");
    });

    $('#send').click(function() {
        $.post('/tp5/public/index.php/contractor/setting/change/id/' + $.cookie('contractorid'), {
            name: $("#UserName").val(),
            gender: $("input[name='Gender']").val(),
            birthday: $("input[name='Birthday']").val(),
            nation: '',
            phonenumber: $("input[name='PhoneNumber']").val(),
            emergencyname: $("input[name='EmergencyContactName']").val(),
            emergencyphone: $("input[name='EmergencyContactPhone']").val(),
            password: $("input[name='Password']").val()
        }).done(function(data) {
            console.info(data);
            if (data.status) {
                swal('成功', '修改成功！', 'success', {
                    closeOnClickOutside: false,
                    closeOnEsc: false,
                }).then((ok) => {
                    if (ok) history.go(-1);
                })
            }
        });
    })
</script>

</html>
