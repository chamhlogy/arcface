<div class="col-md-3 left_col">

        <div class="clearfix"></div>

        <!-- menu profile quick info -->

            <div class="profile_pic">
                <img src="__STATIC__/image/c.jpg" alt="..." class="img-circle profile_img">
            </div>

                <span>欢迎,</span>

        </div>

        <br />

        <!-- sidebar menu -->
        <div id="sidebar-menu" class="main_menu_side hidden-print main_menu menu_fixed">
            <div class="menu_section">
                <ul class="nav side-menu">
                    <li><a><i class="fa fa-home"></i> 主页 <span class="fa fa-chevron-down"></span></a>
                        <ul class="nav child_menu">
                            <li><a href="{:url('contractor/index/index')}">概述</a></li>
                            <li><a href="{:url('contractor/usercontrol/index')}">人员管理</a></li>

                    </li>
                    <li><a><i class="fa fa-history"></i> 历史完成 <span class="fa fa-chevron-down"></span></a>

                    </li>
                    <li class="none"><a><i class="fa fa-edit"></i> 新建项目 <span class="fa fa-chevron-down"></span></a>

                            <li><a href="{:url('contractor/add/index')}">新建</a></li>
                            <li><a href="{:url('contractor/adduser/index')}">人员指派</a></li>
                            <li><a href="{:url('contractor/addresource/index')}">资源添加</a></li>
                        </ul>
                    </li>
                </ul>
            </div>

        </div>

        <div class="sidebar-footer hidden-small">
            <a data-toggle="tooltip" data-placement="top" title="信息编辑" href="{:url('contractor/setting/index')}">
                <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
            </a>
            <a data-toggle="tooltip" data-placement="top" title="发送邮件" href="{:url('contractor/sendemail/index')}">
                <span class="glyphicon glyphicon-send" aria-hidden="true"></span>
            </a>
            <a data-toggle="tooltip" data-placement="top" title="邮箱" href="{:url('contractor/emaillist/index')}">

<script type="text/javascript">
    window.onload = function() {
        if (window.screen.width < 768) {
            $(".none").css({
                "display": 'none'
            });
        }
    }
</script>
